schema: ${API_URL}/api/graphql
documents:
  - './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable max-lines */'
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
      exposeFetcher: true
      exposeQueryKeys: true
      pureMagicComment: true
hooks:
  afterAllFileWrite:
    - prettier --write
